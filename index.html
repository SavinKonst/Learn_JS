      console.log(count);

      function shuffle(arr) {
        let copy = arr.slice(),
          i = 0;

        while (copy.length - 1) {
          arr[i] = copy.splice(Math.floor(Math.random() * copy.length), 1)[0];
          i++;
        }
        arr[i] = copy.splice(0, 1)[0];
      }
