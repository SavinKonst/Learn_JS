<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types. Array Methods. Task5</title>
  </head>

  <body>
    <script src="https://ru.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    <script>
      function Calculator() {
        this["+"] = (a, b) => a + b;
        this["-"] = (a, b) => a - b;

        this.addMethod = (name, func) => {
          this[name] = func;
        };

        this.calculate = function (str) {
          let arr = str.split(" ");

          a = +arr[0];
          operator = arr[1];
          b = +arr[2];

          return this[operator](a, b);
        };
      }
    </script>
  </body>
</html>
