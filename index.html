  <script>
    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        alert(aclean(arr)); // "nap,teachers,ear" или "PAN,cheaters,era"
        
    aclean(arr);

    function aclean(arra) {
      let array = arra.slice(0);
      for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {

          if (array[i].length == array[j].length && checkSum(array[i]) == checkSum(array[j])) {
            
            console.log(array.splice(j, 1));
          }
        }
      }
      return array;
    }
    function checkSum(word){
      let sum = 0;
      return Array.from(word).forEach((item) => {sum += +item});
    }
  </script>
