<body>
  <script>
  
let styles = ["джаз", "блюз"];
console.log(styles);
styles.push("рок-н-рол");
console.log(styles);
let middle = Math.trunc(styles.length/2);
styles[middle] = "Классика";
console.log(styles);
console.log(styles.shift());
console.log(styles);
styles.unshift("Рэп", "Регги");
console.log(styles);

  </script>
