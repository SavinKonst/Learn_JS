<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data types. Strings. Task1</title>

<body>
  <script>
  
    function ucFirst(name) {
      if (!name) return "";
      return (name[0].toUpperCase() + name.slice(1));
    }
    
    alert(ucFirst("max"));
    
  </script>
