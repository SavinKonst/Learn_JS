<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS. Data types. Task5</title>
    </head>
<body>

    <script>
        function random(min, max) {
            return (min + Math.random() * (max -min));
        }

        alert( random(1, 5));
        alert( random(1, 5));
        alert( random(1, 5));
</script>
</body>
