<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types. Array Methods. Task5</title>
  </head>

  <body>
    <!-- <script src="https://ru.js.cx/test/libs.js"></script>
    <script src="test.js"></script> -->
    <script>
      let a = 5,
        b = 3;

      let calc = new Calculator();
      alert(calc.calculate("5 + 3"));

      // function trim(str) {
      //   return str.split(" ");
      // }

      function Calculator() {
        this.calculate = function (str) {
          let arr = str.split(" ");

          this.a = +arr[0];
          this.b = +arr[2];
          return this.a + this.b;
        };
      }
    </script>
  </body>
</html>
