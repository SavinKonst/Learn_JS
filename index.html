<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types. Array Methods. Task4</title>

  <body>
    <script>
      let arr = [5, 2, 1, -10, 8];

      alert(arr); // 8, 5, 2, 1, -10

      arr.sort((a, b) => b - a);
      // arr.sort(compareNumeric);

      alert(arr); // 8, 5, 2, 1, -10

      function compareNumeric(a, b) {
        return b - a;
      }
    </script>
