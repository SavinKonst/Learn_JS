Задача 4. Сумма введённых чисел -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types. Arrays. Task4</title>
  </head>

  <body>
    <script>
      sumInput();

      function sumInput() {

        let input;
        let array = [];

        while (1) {
          input = prompt("Enter a number:");
          if (input == "" || !+input) {
            break;
          } else {
            array.push(+input);
          }
        }

        let sum = 0;

        for (let el of array) {
          sum += el;
        }
        
        return sum;
      }
    </script>
  </body>
</html>
